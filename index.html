<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/null.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>to do list</title>
</head>
<body>
    <div class="wrapper">
        <h1>Your tasks list</h1>
        <div class="input-panel">
            <div class="input-panel-block">
                <input type="text" id="write-task-input" placeholder="Enter your task">
                <button id="add-task-btn">add new task</button>
                <button id="del-check-task-btn">delete selected task</button>
                <button id="del-all-tasks-btn">delete all tasks</button>           
            </div>
            <p id="first-message">It's time to add a new task</p>
        </div>
        
        <div class="to-do-list">
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
